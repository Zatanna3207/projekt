<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .duzy_div {
            background-color: lightseagreen;
            height: 40px;
            line-height: 35px;
        }

        .maly_div {
            margin-left: 30px;
            display: inline;
        }

        form {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="duzy_div">
        <div class="maly_div">
            <a href="main" style="color: white;">main</a>
        </div>
        <div class="maly_div">
            <a href="register" style="color: white;">register</a>
        </div>
        <div class="maly_div">
            <a href="login" style="color: white;">login</a>
        </div>
        <div class="maly_div">
            <a href="admin" style="color: white;">admin</a>
        </div>
    </div>
    <p style="color: lightgray; font-size: 100px; text-align: center;">register page</p>
    <br>
    <form action="/register_form" method="POST">
        <p>login:
            <input type="text" name="nick" size="30" />
        </p>
        <br>
        <p>password:
            <input type="password" name="password" size="30" />
        </p>
        <br>
        <p>wiek:
            <select name="age">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="20">19</option>
            </select>
        </p>
        <br>
        <p>uczeń?:
            <input type="checkbox" name="student" />
        </p>
        <br>
        <p>płeć:
            <input type="radio" name="plec" value="k" /> K
            <input type="radio" name="plec" value="m" /> M
        </p>
        <br>
        <input type="submit" name="submit" value="Submit" />
    </form>
</body>

</html>
